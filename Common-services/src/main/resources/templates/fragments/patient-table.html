<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
    <div class="table-responsive" th:fragment="aaa">
        <table id="data-table" class="table table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Number of Occurence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td>Date of Birth</td>
                    <td>Number of Occurence</td>
                </tr>
                <tr th:each="patient : ${patients}" id="patients">
                    <td th:text="${patient.patient.id}">000000001</td>
                    <td th:text="${patient.patient.firstName}">John</td>
                    <td th:text="${patient.patient.lastName}">Smith</td>
                    <td th:text="${patient.patient.age}">23</td>
                    <td th:text="${patient.patient.birthDate}">01/05/1985</td>
                    <td th:text="${patient.occurence}">1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
