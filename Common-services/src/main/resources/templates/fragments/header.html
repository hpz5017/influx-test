<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>

<body>
    <header class="header">
        <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
            <div class="navigation-trigger__inner">
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
            </div>
        </div>

        <div class="header__logo hidden-sm-down">
            <h1>
                <a href="/">Brain Flux</a>
            </h1>
        </div>

        <ul class="top-nav">
            </li>
            <li class="dropdown">
                <a href="" data-toggle="dropdown">
                    <i class="zmdi zmdi-account-circle"></i>
                    Hello,
                    <span id="first_name"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu--block">
                    <div class="listview listview--hover">
                        <div class="listview__header" style="text-transform: none">
                            <img class="user__img" src="/demo/img/profile-pics/4.jpg" alt="" style="margin: 0">
                            <div>
                                <div class="user__name" th:text="${#authentication.name}" th:value="${#authentication.name}" hidden="hidden" id="user_name"></div>
                            </div>
                            <div>
                                <span class="user__name" id="username"></span>
                                <!--<div class="user__email" th:text="${#authentication.principal.email}">email</div>-->
                                <div sec:authorize="hasRole('USER')" class="user__info" >DB version:<span id="user_version"></span></div>
                            </div>
                        </div>

                        <a th:href="@{'/user/profile/' + ${#authentication.name}}", class="listview__item">
                            <div class="listview__content">
                                <div class="listview__heading">View Profile</div>
                            </div>
                        </a>
                        <a href="javascript: document.logoutForm.submit()" role="menuitem" class="listview__item">
                            <div class="listview__content">
                                <div class="listview__heading">Logout</div>
                            </div>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input hidden type="submit" value="Sign Out" />
                            </form>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/js/admin/header.js"></script>
    </header>

</body>
</html>
