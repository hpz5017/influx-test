<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brain Flux System</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/vendors/bower_components/animate.css/animate.min.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <!-- App styles -->
    <link rel="stylesheet" href="/css/app.min.css">
</head>

<body data-ma-theme="blue">
<div class="login">

    <!-- Login -->
    <div class="login__block active" id="l-login">
        <div class="login__block__header">
            <i class="zmdi zmdi-account-circle"></i>
            Brain Flux System
            </br>
            Please Sign in
            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="">Create an account</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password" href="">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="login__block__body" th:action="@{/login}" method="post">
            <div class="form-group form-group--float form-group--centered">
                <input type="text" class="form-control form-control--active" name="username">
                <label>Username</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control form-control--active" name="password">
                <label>Password</label>
                <i class="form-group__bar"></i>
            </div>
            <div class="alert alert-danger form-group" th:if="${param.error}">
                <span>username or password is incorrect</span>
            </div>
            <button type="submit" class="btn btn--icon login__block__btn">
                <i class="zmdi zmdi-long-arrow-right"></i>
            </button>
        </form>
    </div>

    <!-- Register -->
    <div class="login__block" id="l-register">
        <div class="login__block__header palette-Blue bg">
            <i class="zmdi zmdi-account-circle"></i>
            Create an account

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="">Already have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password" href="">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="login__block__body" id="create-user-form">
            <div class="form-group form-group--float form-group--centered">
                <input type="text" class="form-control" id="c_username" required>
                <label>Username</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="text" class="form-control" id="c_firstname" required>
                <label>First Name</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="text" class="form-control" id="c_lastname" required>
                <label>Last Name</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="email" class="form-control" id="c_email" required>
                <label>Email Address</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control" id="c_password" required>
                <label>Password</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control" id="c_password2" required>
                <label>Password Confirm</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Accept the license agreement</span>
                </label>
            </div>

            <button type="submit" class="btn btn--icon login__block__btn">
                <i class="zmdi zmdi-check"></i>
            </button>
        </form>
    </div>

    <!-- Forgot Password -->
    <div class="login__block" id="l-forget-password">
        <div class="login__block__header palette-Purple bg">
            <i class="zmdi zmdi-account-circle"></i>
            Forgot Password?

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="">Already have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="">Create an account</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login__block__body">
            <p class="mt-4">Please contact the administrator, they will reset your password as 123456</p>

            <!--<div class="form-group form-group&#45;&#45;float form-group&#45;&#45;centered">-->
                <!--<label>Administrator email: xxx@xxx.com</label>-->
                <!--<i class="form-group__bar"></i>-->
            <!--</div>-->
            
            <button href="index.html" class="btn btn--icon login__block__btn">
                <i class="zmdi zmdi-check"></i>
            </button>
        </div>
    </div>
</div>
